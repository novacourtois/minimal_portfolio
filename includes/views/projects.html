<div class="container">
  <div class="row">
    <h1>Projects</h1>
    <div class="work row">
      <div ng-repeat="(key,project) in data" class="col-sm-4">
        <h2>{{project.title}}</h2>
        <ul>
          <li ng-repeat="p in project.info">
            <a ng-click="showDetails = ! showDetails">{{p.title}}</a>
            <p class="description" ng-bind-html="p.description | unsafe" ng-show="showDetails"></p>
          </li>
        </ul>
      </div>
    </div>
  </div>          
</div>
